{% extends 'base.html' %}

{% block title %}Adicionar Nova Obra{% endblock %}

{% block content %}
    <h2>Adicionar Nova Obra</h2>
    <form action="{{ url_for('adicionar') }}" method="post">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div>
            <label for="url_capa">URL da Imagem da Capa:</label>
            <input type="url" id="url_capa" name="url_capa">
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" required>
                <option value="">Selecione o tipo...</option>
                <option value="Livro">Livro</option>
                <option value="Filme">Filme</option>
                <option value="Série">Série</option>
                <option value="Anime">Anime</option>
                <option value="Jogo">Jogo</option>
            </select>
        </div>
        <div>
            <label for="categoria">Categoria/Gênero:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        <div>
            <label for="nota">Nota (1 a 10):</label>
            <input type="number" id="nota" name="nota" min="1" max="10" required>
        </div>
        <div>
            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" rows="4"></textarea>
        </div>
        <button type="submit">Adicionar ao Catálogo</button>
    </form>
{% endblock %}
